    <form th:action="@{/}" method="get">

        <div class="container">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Sl No</th>

                    <th scope="col">Full Name</th>
                    <th scope="col">Relation Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="voter: ${voters}">
                    <th th:text="${voter.id}" scope="row">SlNo</th>

                    <td th:text="${voter.fullName}">FullName</td>
                    <td th:text="${voter.relationName}">RelationName</td>
                </tr>
                </tbody>
            </table>
